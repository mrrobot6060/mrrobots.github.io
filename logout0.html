<!DOCTYPE html>
<html>
<head>
  <title>Logout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 200px auto 0;
      padding: 20px;
    }

    h1 {
      color: #00adad;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #00adad;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    /* Media queries responsivas */
    @media only screen and (max-width: 600px) {
      .container {
        max-width: 90%;
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logout</h1>
    <p>Você foi desconectado com sucesso!</p>
    <a href="navigation0.html" class="btn">Voltar para a página inicial</a>
  </div>
</body>
</html>
